# Base URL for the application under test
env.baseurl = https://www.imdex.com

# Specifies the platform channel; possible values can be 'desktop', 'mobile', or 'web'
platform = mobile

# List of resource directories to load
env.resources = resources;resources/testdata;resources/repository;resources/platform/${platform}

# Number of subdirectories to load from resource paths
resources.load.subdirs = 0

# Package containing the step definitions
step.provider.pkg = com.imdex.steps

# Remote WebDriver server host and port
remote.server = localhost
remote.port = 4444

# Name of the WebDriver to be used
driver.name = chromeDriver

# Timeout in milliseconds for Selenium WebDriver wait operations
selenium.wait.timeout = 30000

# Flag to enable (1) or disable (0) saving screenshots on success
selenium.success.screenshots = 1

# Selenium singleton behavior for driver methods
selenium.singletone = Methods

# Number of retry attempts for failed operations
retry.count = 0

# Suppress success log messages: 
# Set to 1 to suppress, 0 to include verification success messages in the logs
report.log.skip.success = 0

# Listeners for specific application events
qaf.listeners = com.imdex.listeners.WindowMaximizeListener
